<form (ngSubmit)="signup(signUpForm.value)" [formGroup]="signUpForm">
    <p>Signup with Email and Password.</p>  

    <label for="name">Name:</label>
    <input type="text" name="name" formControlName="name">
    
    <label for="phonenumber">Phone number:</label>
    <input type="text" name="phonenumber" formControlName="phonenumber">

    <label for="email">Email:</label>
    <input type="email" name="email" formControlName="email">
  
    <label for="password">Password:</label>
    <input type="password" name="password" formControlName="password">
  
   

    <input type="submit" [disabled]="!signUpForm.valid" value="Sign Up">
  </form>
