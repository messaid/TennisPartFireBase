<p class="alert-message" *ngIf="authError$ | async">{{authError$ | async}}</p>
<mat-card class="mat-card-class">
  <form (ngSubmit)="register(registerForm.value)" class="form-class" [formGroup]="registerForm">
    <mat-form-field class="login-full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput  type="text" name="phonenumber" formControlName="phonenumber">
      <mat-error >
        {{getErrorMessagePhone()}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <mat-error >
        {{getErrorMessage()}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password">
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" name="confirmpassword" formControlName="confirmpassword">
      <mat-error >
        {{getErrorMessagePassword()}}
      </mat-error>
    </mat-form-field>
    <button class="submit-button" mat-button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</mat-card>
